<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% if title %}{{ title }}{% else %}Bokeh Plot{% endif %}</title>
        {%- for cssfile in cssfiles %}
        <link rel="stylesheet" href="{{ cssfile }}" type="text/css" />
        {%- endfor %}
        {%- for jsfile in jsfiles %}
        <script type="text/javascript" src="{{ jsfile }}"></script>
        {%- endfor %}
        {%- for css in rawcss %}
        <style>
            {{ css|indent(12) }}
        </style>
        {%- endfor %}
        {%- for js in rawjs %}
        <script type="text/javascript">
            {{ js|indent(12) }}
        </script>
        {%- endfor %}
        <script type="text/javascript">
            {%- for snippet in js_snippets %}
            {{ snippet|indent(12) }}
            {%- endfor %}
        </script>
    </head>
    <body>
        {%- for snippet in html_snippets %}
        {{ snippet|indent(8) }}
        {%- endfor %}
    </body>
</html>
