- path: "examples/advanced/extensions/*"
  skip: ["gears", "widget.py"]

- path: "examples/basic/**"

- path: "examples/embed/*"
  skip: ["arguments", "autoload_static.py", "custom_server", "json_item.py", "json_item_themed.py", "server_session"]

- path: "examples/integration/**"

- path: "examples/models/*"
  no_js: ["maps_cities.py", "maps.py", "trail.py"]

- path: "examples/output/webgl/*"

- path: "examples/plotting/*"

- path: "examples/server/app/*"
  type: server
  skip: ["faces", "simple_hdf5", "spectrogram"]

- path: "examples/specialized/**"
  slow: ["geo/choropleth.py"]
  no_js: ["geo/gmap.py"]
