build: false

platform:
  - x64

environment:
  matrix:
    # Python 3.6
    - MINICONDA: C:\Miniconda36-x64

init:
  - cmd: set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%MINICONDA%\\Library\\bin;%PATH%
  - cmd: echo %path%
  
install:
  - cmd: conda config --set auto_update_conda off
  - cmd: conda config --set always_yes yes --set changeps1 no
  - cmd: conda config --append channels bokeh
  - cmd: conda config --append channels conda-forge
  - cmd: conda config --get channels
  - cmd: conda update -q conda
  - cmd: conda install jinja2 pyyaml
  - ps: $BUILD_DEPS = python scripts/deps.py build run test
  - ps: $BUILD_DEPS
  - cmd: conda install --yes $BUILD_DEPS
  