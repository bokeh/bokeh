<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/fonts/fonts.css">
    <style>
      html, body {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      *, *:before, *:after {
        margin: 0;
        border: 0;
        padding: 0;
        background-image: none;
      }

      .bk-root {
        -webkit-font-smoothing: antialiased;
        font-family: Bokeh;
      }

      .bk-root pre.bk {
        font-family: BokehMono;
      }
    </style>
    <script type="text/javascript" src="/static/js/bokeh.js"></script>
    <script type="text/javascript" src="/static/js/bokeh-gl.js"></script>
    <script type="text/javascript" src="/static/js/bokeh-api.js"></script>
    <script type="text/javascript" src="/static/js/bokeh-widgets.js"></script>
    <script type="text/javascript" src="/static/js/bokeh-tables.js"></script>
    <script type="text/javascript">
      Bokeh.settings.dev = true
    </script>
    <script type="text/javascript">
      const {require} = Bokeh
    </script>
  </head>
  <body>
    <div style="visibility: hidden;">
      <!-- Preload fonts. Rmove this when https://github.com/bokeh/bokeh/issues/9448 is fixed. -->
      <span style="font-family: Bokeh;     font-style: normal; font-weight: normal;">Ab01_</span>
      <span style="font-family: Bokeh;     font-style: normal; font-weight: bold;"  >Ab01_</span>
      <span style="font-family: Bokeh;     font-style: italic; font-weight: normal;">Ab01_</span>
      <span style="font-family: BokehMono; font-style: normal; font-weight: normal;">Ab01_</span>
    </div>
    <script type="text/javascript" src="/static/test/{{ main }}"></script>
    {%- if run %}
    <script>
      const params = new URLSearchParams(location.search)
      Tests.run_all(params.get("k"))
    </script>
    {% endif -%}
  </body>
</html>
