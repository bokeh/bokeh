<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>Testing gloo</title>
  </head>

<body>

<style>
#thecanvas {
    border: 2px solid blue;
}
</style>

<script src="/home/almar/dev/pylib/bokeh/bokehjs/src/vendor/gloo/gloo2.js"></script>

<script>

function initialize_canvas() {
    
    // Create 2D context for visible canvas
    var canvas2d = document.getElementById('thecanvas');
    ctx = canvas2d.getContext('2d')
    
    // create 3D (invisible) canvas
    var canvas3d = document.createElement('canvas');
    var gl = canvas3d.getContext("webgl") || canvas3d.getContext("experimental-webgl");
    window.canvas3d = canvas3d;
    
    canvas3d.width = 600;
    canvas3d.height = 400;

    var VERT = "precision mediump float;\
    attribute float a_x;\
    attribute float a_y;\
    void main() {\
        vec2 pos = vec2(a_x, a_y);\
        gl_Position = vec4(pos, 0.0, 1.0);\
        gl_Position.y *= -1.0;\
    }";
    
    var FRAG = "precision mediump float;\
    uniform vec4 u_color;\
    void main() {\
        gl_FragColor = u_color;\
        gl_FragColor.a = 1.0;\
    }";
    
    var prog = new gloo2.Program(gl);
    prog.set_shaders(VERT, FRAG);
    
    var vbox = new gloo2.VertexBuffer(gl);
    var vboy = new gloo2.VertexBuffer(gl);
    vbox.set_size(5*4);
    vboy.set_size(5*4);
    vbox.set_data(0, new Float32Array([-1, -0.5, 0, 0.5, 1]));
    vboy.set_data(0, new Float32Array([ 0, 0.5, 0, -0.5, 0]));
    
    prog.set_attribute('a_x', 'float', [vbox, 0, 0]);
    prog.set_attribute('a_y', 'float', [vboy, 0, 0]);
    
   
    var _render = function() {
        gl.viewport(0, 0, 600, 400);
        gl.clearColor(0, 0, 0, 0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        prog.set_uniform('u_color', 'vec4', [1, 0, 0, 1]);
        prog.draw(gl.LINE_STRIP, [0, 5])
        
        ctx.fillStyle = 'blue';
        ctx.fillRect(10, 10, 580, 380);
        
        var n = 100;
        var t0 = performance.now();
        for (var i =0; i<n; i++) {
            ctx.drawImage(canvas3d, 0, 0);
        }
        var t1 = performance.now();
        
        var msg = 'time render gl into 2d: ' + (t1-t0)/n + ' ms'
        document.getElementById('timing').innerHTML = msg;
    };
    
    return _render;
    
};

document.body.onload = function () {
    var _render = initialize_canvas();
    document.getElementById('timing').onclick = function () {document.body.innerHTML = ''; }
    
    function render (timestamp) {
        _render();
        window.requestAnimationFrame(render);
    }
    window.requestAnimationFrame(render);
};

    
</script>
    
</body>
    
    <div id='timing'> </div>
    <canvas id='thecanvas' width=600, height=400>You don't have a canvas</canvas>

</html>
