name: Docker image - Build

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run tests (0 or 1)'
        required: true
        default: '0'

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - name: Set date environment variable
        run: |
          echo "iso_date=$(date -u --iso-8601)" >> $GITHUB_ENV
          echo "branch_name=$(echo ${{ github.ref_name }} | tr / -)" >> $GITHUB_ENV

      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: scripts/docker
          load: true
          tags: |
            bokeh-dev:latest
            bokeh-dev:${{ env.iso_date }}
            bokeh-dev:${{ env.branch_name }}

      ############# Start of ECR upload block ###############

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Upload image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: bokeh-dev
        run: |
          OS=$(echo ${{ runner.os }} | tr '[:upper:]' '[:lower:]')
          SRC="bokehjs/test/baselines/${OS}"
          DST="bokehjs-report/${SRC}"
          mkdir -p ${DST}
          if [[ -e ${SRC}/report.json ]];
          then
            CHANGED=$(git status --short ${SRC}/\*.blf ${SRC}/\*.png | cut -c4-)
            cp ${SRC}/report.{json,out} ${CHANGED} ${DST}
          fi

      - name: Upload test report
        if: ${{ github.event.inputs.run_tests }}
        uses: actions/upload-artifact@v1
        with:
          name: artifact
          path: bokehjs-report
