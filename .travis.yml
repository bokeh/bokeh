        - python: 2.7
        - python: 3.3
        - python: 3.4

before_install:
    - export PATH="$HOME/miniconda/bin:$PATH"

install:
    - scripts/travis_install

script:
    - nosetests --with-coverage --cover-package=bokeh
    - ( cd sphinx; make all )

