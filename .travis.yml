  - export PATH="$HOME/miniconda/bin:$PATH"
  - export PATH="$HOME/build/bokeh/bokeh/bokehjs/node_modules/phantomjs-prebuilt/lib/phantom/bin:$PATH"
  - export PATH="$HOME/bin:$PATH"
  - export TRAVIS_COMMIT_MSG="$(git log --format=%B --no-merges -n 1)"

jobs:
  include:
    - stage: build
      install: scripts/ci/install.build
      script: scripts/ci/build

    - stage: test

      install: scripts/ci/install.test
      script: scripts/ci/test
      addons:
        chrome: stable
      before_script:
        - google-chrome-stable --no-sandbox --headless --remote-debugging-port=9222 &
      env:
      - GROUP=examples
      - PYTHON=3.5

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=examples
      - PYTHON=2.7
      - EXTRA_CMD=--no-js

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=js

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=integration
      - PYTHON=3.7

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=integration
      - PYTHON=3.6

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=unit
      - PYTHON=3.7

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=unit
      - PYTHON=3.6

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=unit
      - PYTHON=3.5
      - TORNADO=4
      - MINIMAL=1

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=unit
      - PYTHON=2.7

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=docs

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=codebase

    - install: scripts/ci/install.test
      script: scripts/ci/test
      env:
      - GROUP=downstream

    - install: scripts/ci/install.deploy
      stage: deploy
      script: scripts/ci/deploy
