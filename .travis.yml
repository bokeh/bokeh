matrix:
    include:
        - python: 2.7
          env: BOKEH_DEFAULT_NO_DEV=false BOKEH_DEFAULT_DIFF=FETCH_HEAD
        - python: 2.7
          env: BOKEH_DEFAULT_NO_DEV=true
        - python: 3.3
          env: BOKEH_DEFAULT_NO_DEV=false
        - python: 3.4
          env: BOKEH_DEFAULT_NO_DEV=false
    exclude:
        - python: 2.7
        - python: 3.3
        - python: 3.4

branches:
  only:
    - master
    - /^\d.\d.\d-dev-.+$/
    - /^\d.\d.\d-rc-.+$/

before_install:
    - export PATH="$HOME/miniconda/bin:$PATH"
    - echo $TRAVIS_BUILD_ID > __travis_build_id__.txt

install:
    - scripts/travis_install

script:
    # TODO: remove the condition when conda build --quiet is available
    # Examples testing + building generates enough output to kill the build so
    # we avoid testing for now.
    - if [[ -z "$TRAVIS_TAG" ]]; then nosetests --with-coverage --cover-package=bokeh; fi
    - ( cd sphinx; make all )

after_success:
    |
    if [[ ! -z "$TRAVIS_TAG" && $BOKEH_DEFAULT_NO_DEV == true ]]; then
        echo "Building the packages and uploading to binstar. Also uploading JS and CSS to the CDN and uploading the devel docs."
        conda install binstar fabric --yes
        binstar login --hostname=$TRAVIS_BUILD_ID --username=$BINUSER --password=$BINKEY
        openssl aes-256-cbc -K $encrypted_d63f580d5c2a_key -iv $encrypted_d63f580d5c2a_iv -in secrets.tar.enc -out secrets.tar -d
        tar xvf secrets.tar
        chmod 600 bokeh_key
        cp known_hosts ~/.ssh/known_hosts
        eval `ssh-agent -s`
        ssh-add bokeh_key
        bash build_and_upload.sh -u $RSUSER -k $RSAPIKEY
    else
        echo "Not building because there is no tag (or BOKEH_DEFAULT_NO_DEV is false)."
    fi

