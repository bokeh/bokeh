  - conda-forge
dependencies:
  - python=3.8

  # build
  - boto
  - build
  - colorama
  - conda-build=3.22.0
  - conda-verify=3.4.2
  - libiconv
  - nodejs 16.*
  - ripgrep=0.10.0
  - setuptools
  - yaml

  # docs
  - colorcet
  - pandas-datareader
  - firefox =>96
  - geckodriver
  - icalendar
  - ipython
  - networkx
  - pygments
  - pygraphviz
  - pyshp
  - scikit-learn
  - scipy
  - squarify
  - sympy
