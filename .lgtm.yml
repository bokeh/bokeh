extraction:
  javascript:
    index:
      exclude:
        - bokehjs/src/lib/core/property_mixins.ts
        - bokeh/core/_templates
        - bokeh/sphinxext/_templates
  python:
    python_setup:
      requirements_files: false
      requirements:
        - PyYAML
        - python-dateutil
        - Jinja2
        - numpy
        - pillow
        - packaging
        - tornado
        - typing_extensions
      setup_py: false
      version: 3
    index:
      filters:
        - exclude: versioneer.py
        - exclude: "**/_version.py"
