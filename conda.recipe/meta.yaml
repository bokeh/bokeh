package:
  name: bokeh
  version: 'nightly'

build:
  number: {{environ.get('BINSTAR_BUILD', 1)}}

requirements:
  build:
    - python

  run:
    - python
    - numpy
    - gevent-websocket       [py2k]
    - flask
    - pandas
    - six
    - pyyaml
    - requests

test:
  requires:
    - mock
    - nose
    - gevent_zeromq          [py2k]
    - zeromq
    - pyzmq
  commands:
    - bokeh-server -h        [linux64 or osx]
  imports:
    - bokeh

about:
  home: https://github.com/ContinuumIO/Bokeh
  license: New BSD
