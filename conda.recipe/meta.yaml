package:
  name: bokeh
  version: 'nightly'

build:
  number: {{ environ.get('BINSTAR_BUILD', 1) }}

requirements:
  build:
    - python
    - distribute
    - setuptools
    - nodejs

  run:
    # bokeh
    - python
    - numpy
    - pandas
    - six
    - requests
    - dateutil
    - pyyaml
    - pyzmq
    - tornado >=4.0

    # server
    - flask
    - werkzeug
    - greenlet
    # - redis                [linux or osx]
    # - redis-py             [linux or osx]
    - gevent               [py2k]
    - gevent-websocket     [py2k]
    # - abstract-rendering   [py2k]

    # CLI
    # - click

test:
  requires:
    # docs
    - graphviz
    - sphinx
    - pygments
    - sphinx-bootstrap-theme
    - sphinxcontrib-httpdomain
    - sphinxcontrib-napoleon

    # tests
    - beautiful-soup
    - colorama
    - pyyaml
    - pdiff
    - boto                 [py2k]
    - jinja2
    - nose
    - mock
    - coverage
    - websocket-client
    - ipython
    - ipython-notebook

    # examples
    - scipy
    - matplotlib
    - sympy
    - ggplot
    - seaborn
    - icalendar

  commands:
    - bokeh-server -h        [linux64 or osx]

  imports:
    - bokeh

about:
  home: https://github.com/bokeh/bokeh
  license: New BSD
