name: sliders
title: Sliders App

datasets:
  source: !ColumnDataSource
    tags: ['source']

ui:
  sliders_plot: !figure
    figure:
      width: 400
      height: 400
      tools: "crosshair,pan,reset,resize,save,wheel_zoom"
      title_text_font_size: 12pt
      title: "{{ title.value }}"
      x_range: [0, 12.566]
      y_range: [-2.5, 2.5]

    glyphs:
      line:
        x: x
        y: y
        line_color: red
        source: source

  title: !TextInput
    title: Plot Title
    value: my sine wave

  offset: !Slider
    title: offset
    value: 0.0
    start: -5.0
    end: 5.0
    step: 0.1

  amplitude: !Slider
    title: amplitude
    value: 1.0
    start: -5.0
    end: 5.0

  phase: !Slider
    title: phase
    value: 0.0
    start: 0.0
    end: 3.14

  freq: !Slider
    title: freq
    value: 1.0
    start: 0.1
    end: 5.1

layout:
  inputs: !AppVBox
    name: top
    children: ['title', 'offset', 'amplitude', 'phase', 'freq']

  app: !AppHBox
    name: app
    children: ['inputs', 'sliders_plot']