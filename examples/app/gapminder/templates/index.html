<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bokeh Gapminder Example</title>
    {{ bokeh_css }}
    {{ bokeh_js }}
    <style>
      html {
          width: 100%;
          height: 100%;
      }
      body {
          width: 90%;
          height: 100%;
          margin: auto;
      }
      h1 {
          margin: 2em 0 0 0;
          color: #2e484c;
          font-family: 'Julius Sans One', sans-serif;
          font-size: 1.8em;
          text-transform: uppercase;
      }
      a:link {
          font-weight: bold;
          text-decoration: none;
          color: #0d8ba1;
      }
      a:visited {
          font-weight: bold;
          text-decoration: none;
          color: #1a5952;
      }
      a:hover, a:focus, a:active {
          text-decoration: underline;
          color: #9685BA;
      }
      p {
          font: "Libre Baskerville", sans-serif;
          text-align: justify;
          text-justify: inter-word;
      }
    </style>
  </head>
  <body>
    {{ plot_div|indent(8) }}
    {{ plot_script|indent(8) }}
  </body>
</html>
